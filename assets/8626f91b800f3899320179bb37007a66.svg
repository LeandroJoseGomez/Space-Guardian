<svg aria-label="Fondo de galaxia" preserveAspectRatio="xMidYMid meet" viewBox="0 0 480 360" height="360" width="480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
    <linearGradient y2="1" y1="0" x2="1" x1="0" id="bgGrad">
      <stop stop-color="#060014" offset="0%"></stop>
      <stop stop-color="#0b1636" offset="45%"></stop>
      <stop stop-color="#0b0030" offset="100%"></stop>
    </linearGradient>

    
    <radialGradient r="60%" cy="35%" cx="30%" id="nebula1">
      <stop stop-opacity="0.95" stop-color="#8b5cf6" offset="0%"></stop>
      <stop stop-opacity="0.45" stop-color="#7c3aed" offset="45%"></stop>
      <stop stop-opacity="0" stop-color="#7c3aed" offset="100%"></stop>
    </radialGradient>
    <radialGradient r="60%" cy="65%" cx="70%" id="nebula2">
      <stop stop-opacity="0.9" stop-color="#06b6d4" offset="0%"></stop>
      <stop stop-opacity="0.38" stop-color="#0891b2" offset="40%"></stop>
      <stop stop-opacity="0" stop-color="#0891b2" offset="100%"></stop>
    </radialGradient>
    <radialGradient r="40%" cy="25%" cx="60%" id="nebula3">
      <stop stop-opacity="0.9" stop-color="#f97316" offset="0%"></stop>
      <stop stop-opacity="0.24" stop-color="#fb923c" offset="50%"></stop>
      <stop stop-opacity="0" stop-color="#fb923c" offset="100%"></stop>
    </radialGradient>

    
    <filter height="200%" width="200%" y="-50%" x="-50%" id="glow">
      
      
        
        
      
    </filter>

    
    <pattern patternUnits="userSpaceOnUse" height="8" width="8" id="grain">
      <circle opacity="0.02" fill="#ffffff" r="0.5" cy="2" cx="1"></circle>
      <circle opacity="0.02" fill="#ffffff" r="0.6" cy="5" cx="6"></circle>
    </pattern>

    
    <radialGradient r="50%" cy="50%" cx="50%" id="starGradA">
      <stop stop-opacity="1" stop-color="#ffffff" offset="0%"></stop>
      <stop stop-opacity="0.6" stop-color="#ffe585" offset="50%"></stop>
      <stop stop-opacity="0" stop-color="#ff7ab6" offset="100%"></stop>
    </radialGradient>

    <radialGradient r="50%" cy="50%" cx="50%" id="starGradB">
      <stop stop-opacity="1" stop-color="#ffffff" offset="0%"></stop>
      <stop stop-opacity="0.6" stop-color="#c7f9ff" offset="50%"></stop>
      <stop stop-opacity="0" stop-color="#06b6d4" offset="100%"></stop>
    </radialGradient>

  </defs>

  
  <rect fill="url(#bgGrad)" height="100%" width="100%"></rect>

  
  <g opacity="0.95" id="nebulas">
    <ellipse filter="url(#glow)" fill="url(#nebula1)" ry="110" rx="220" cy="120" cx="140"></ellipse>
    <ellipse opacity="0.92" filter="url(#glow)" fill="url(#nebula2)" ry="120" rx="200" cy="240" cx="360"></ellipse>
    <ellipse opacity="0.95" filter="url(#glow)" fill="url(#nebula3)" ry="70" rx="130" cy="80" cx="320"></ellipse>
    
    <path fill-opacity="0.05" fill="#3b083f" d="M30 280 C110 220, 220 300, 300 240 C380 180, 420 260, 460 220 L460 340 L30 340 Z"></path>
  </g>

  
  <g transform="translate(240,180)">
    <circle opacity="0.95" fill="url(#starGradA)" r="36"></circle>
    <circle opacity="0.18" fill="url(#starGradB)" r="80"></circle>
  </g>

  
  <g opacity="0.95" fill="#ffffff" id="stars-small">
    
    
    <circle opacity="0.9" r="0.9" cy="30" cx="40"></circle>
    <circle opacity="0.8" r="0.6" cy="50" cx="70"></circle>
    <circle opacity="0.6" r="0.5" cy="28" cx="110"></circle>
    <circle opacity="0.85" r="0.7" cy="60" cx="160"></circle>
    <circle opacity="0.6" r="0.5" cy="40" cx="200"></circle>
    
    <circle opacity="0.9" r="0.6" cy="90" cx="300"></circle>
    <circle opacity="0.95" r="0.8" cy="120" cx="330"></circle>
    <circle opacity="0.7" r="0.5" cy="140" cx="280"></circle>
    <circle opacity="0.8" r="0.6" cy="70" cx="350"></circle>
    
    <circle opacity="0.6" r="0.4" cy="30" cx="420"></circle>
    <circle opacity="0.6" r="0.4" cy="190" cx="90"></circle>
    <circle opacity="0.7" r="0.5" cy="20" cx="240"></circle>
    <circle opacity="0.9" r="0.7" cy="200" cx="400"></circle>
    <circle opacity="0.6" r="0.5" cy="260" cx="60"></circle>
    <circle opacity="0.75" r="0.6" cy="300" cx="180"></circle>
    <circle opacity="0.6" r="0.4" cy="260" cx="260"></circle>
    <circle opacity="0.9" r="0.7" cy="300" cx="330"></circle>
    <circle opacity="0.6" r="0.4" cy="320" cx="440"></circle>
  </g>

  
  <g opacity="0.95" filter="url(#glow)" id="bright-stars">
    <circle fill="white" r="3.5" cy="40" cx="350"></circle>
    <circle opacity="0.55" fill="url(#starGradB)" r="8" cy="40" cx="350"></circle>
    <circle fill="white" r="2.6" cy="210" cx="120"></circle>
    <circle opacity="0.46" fill="url(#starGradA)" r="6.6" cy="210" cx="120"></circle>
    <circle fill="white" r="2.1" cy="140" cx="220"></circle>
    <circle opacity="0.45" fill="url(#starGradB)" r="5.4" cy="140" cx="220"></circle>
  </g>

  
  <rect fill="url(#grain)" height="100%" width="100%"></rect>

  
  <g stroke-linecap="round" fill="none" stroke-width="1" stroke="#ffffff" opacity="0.12">
    <path stroke-linejoin="round" d="M240 180
             C 340 110, 420 90, 460 80"></path>
    <path stroke-linejoin="round" d="M240 180
             C 160 250, 90 290, 40 310"></path>
    <path stroke-linejoin="round" d="M240 180
             C 310 200, 360 220, 420 240"></path>
  </g>

  
  <radialGradient r="75%" cy="50%" cx="50%" id="vignette">
    <stop stop-opacity="0" stop-color="#000000" offset="60%"></stop>
    <stop stop-opacity="0.45" stop-color="#000000" offset="100%"></stop>
  </radialGradient>
  <rect fill="url(#vignette)" height="100%" width="100%"></rect>

</svg>
